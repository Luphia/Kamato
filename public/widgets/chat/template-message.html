<li class="message {{message.type}}" ng-class="{me: message.user.me}" style="display: list-item;">
	<span class="user" style="background: {{message.background}}">
		<a>{{message.user.name}}</a>
	</span>
	<span class="messageBody">{{message.message}}</span>
	<span class="timestamp">{{message.textDate}}</span>
</li>
