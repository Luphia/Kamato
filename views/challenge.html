<!-- 距離競賽 的模版 -->
<script type="text/x-jquery-tmpl" id="tmplItemDistance">
<div class="challengeDiv">
	<div class="sidebar">
		<div class="flag">
			<div class="title fa-1g">
				<b>
					${flagTitleName}
				</b>
			</div>
			<div class="target" id="distance">
				<div class="value">
					${target.value}
				</div>
				<div class="unit">
					${target.unit}
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div>
			<span class="icon fa-2x">
				&#61741;
			</span>
			<span class="countDown ${failclass}">
				<span>${hour}</span>:<span>${min}</span>:<span>${sec}</span>${finishDate}
			</span>
			<span>&#160;</span>
		</div>
		<div>
			<span class="progressLeftArea">
				<h4>&#23436;&#25104;&#29575;</h4>
			</span>
			<span class="progressCenterArea">
				<div class="progress progress-small">
				<a id="progressBar" href="#" data-toggle="tooltip" title="${progress}%" style="width: ${progress}%;" data-original-title="${progress}%" 
					class="progress-bar tooltips progress-bar-info">
					<span class="sr-only">
						${progress}% Complete
					</span>
				</a>
				</div>
			</span>
			<span id="progressBarStr" class="progressRightArea">${progress}%</span>
		</div>
		<div>
			<span class="progressLeftArea">
				<h4>
					&#30446;&#21069;&#25490;&#21517;
				</h4>
			</span>
			<span class="progressCenterArea">
				<div class="progress progress-small">
				<a id="progressBar02" href="#" data-toggle="tooltip" title="${strRsPercentage02}%" style="width: ${strRsPercentage02}%;" data-original-title="${rank}" 
					class="tooltips progress-bar progress-bar-danger">
					<span class="sr-only">
						${strRsPercentage02}% Complete
					</span>
				</a>
				</div>
			</span>
			<span class="progressRightArea">${rank} of ${Participants}</span>
		</div>
	</div>
</div>
</script>
		
<!-- 能量競賽 及 持久競賽 的模版 -->
<script type="text/x-jquery-tmpl" id="tmplItemKcalAndTime">
<div class="challengeDiv">
	<div class="sidebar">
		<div class="flag">
			<div class="title fa-1g">
				<b>
					${flagTitleName}
				</b>
			</div>
			<div class="target" id="calories">
				<div class="value">
					${target.value}
				</div>
				<div class="unit">
					${target.unit}
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div>
			<div id="caloriesRange">
				${raceRange}
			</div>
			<div class="trophyDiv">
				<span class="trophyLeftArea">
					<div class="trophy">
						<div class="fa fa-trophy_01">
						</div>
						<div class="rank" id="caloriesRank">
							${rank}
						</div>
					</div>
				</span>
				<span class="trophyCenterArea">
					<h3>&#36948;&#25104;&#26178;&#38291;</h3>
				</span>
				<span class="trophyRightArea ${failclass}">
					${finishDate}<br/>${finishTime}
				</span>
			</div>
			<div>
				<span id="bPic" class="bPicArea">
					{{each(i, v) bigPicAry}}
						{{if i==5}}
							<br/>
						{{/if}}
						<span class="icon fa-2x">
							&#61871;
						</span>
					{{/each}}
				</span>
				<span id="sPic" class="sPicArea">
					{{each(i, v) smallPicAry}}
						{{if i==5}}
							<br/>
						{{/if}}
						<span class="icon">
							&#61871;
						</span>
					{{/each}}
				</span>
			</div>
		</div>
	</div>
</div>
</script>
